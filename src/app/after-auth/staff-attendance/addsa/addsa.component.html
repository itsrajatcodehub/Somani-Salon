<section>
    <!-- <form [formGroup]="client" ></form> -->
<div class="box">
        <mat-form-field appearance="fill" style="width: 500px;">
            <mat-label>Employee Name</mat-label>
            <mat-select [(value)]="selected">
              <mat-option>None</mat-option>
              <mat-option value="option1">Travis</mat-option>
              <mat-option value="option2">Kanye</mat-option>
              <mat-option value="option3">Kendrick</mat-option>
              <mat-option value="option3">Drake</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
    
       <div class="box">   
          <mat-form-field appearance="fill" style="width: 300px;" >
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" name="date" formControlName="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
        
    </div>

<div class="box">
          <mat-form-field appearance="fill" style="width: 500px;">
            <mat-label>Attendance</mat-label>
            <mat-select [(value)]="selected">
              <mat-option>None</mat-option>
              <mat-option value="option1">Present</mat-option>
              <mat-option value="option2">Absent</mat-option>
              <!-- <mat-option value="option3">Option 3</mat-option> -->
            </mat-select>
          </mat-form-field>
        </div>

        
        <div class="btn">
             <button  mat-raised-button>Submit</button>  <!--(click)="submit()" -->
            </div>
