<div class="grid">
    <div class="row-1">
        <div class="col-1">
            <!-- chart 1  -->
            <div class="first-chart">
                <div class="chart">
                    <!-- <div class="target">Total Visits</div> -->
                    <div class="chart1">
                        <div style="height: 200px; text-align: center; justify-content: center;">
                            <canvas baseChart [data]="barChartData" [options]="barChartOptions"
                                [plugins]="barChartPlugins" [type]="barChartType"
                                (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)" style="display: inline;">
                                [plugins]="pieChartPlugins"
                            </canvas>
                        </div>
                        <!-- <button type="button" mat-button style="background-color: orange;" (click)="randomize()">Update</button> -->
                    </div>
                </div>
               
        </div>
        </div>
        <div class="col-2">
            <header>
                <h1>Customers List</h1>
                <div class="icon"><i class="ri-add-circle-fill" style="color: orange;" (click)="addCustomer()"></i></div>
            </header>
            <div class="data">
                <!-- <p *ngFor="let customer of customers">{{customer}}</p> -->
                <table>
                    <tr>
                        <th *ngFor="let heading of headings">{{heading}}</th>
                    </tr>
                    <tr *ngFor="let data of customerData">
                        <td>{{data.sno}}</td>
                        <td>{{data.name}}</td>
                        <td>{{data.contact}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <div class="row-2">
        <div class="col-1">
            <!-- chart 1  -->
            <div class="first-chart">
                <div class="chart">
                    <!-- <div class="target">Total Visits</div> -->
                    <div class="chart1">
                        <div style="height: 200px; text-align: center; justify-content: center;">
                            <canvas baseChart [data]="barChartData2" [options]="barChartOptions2"
                                [plugins]="barChartPlugins2" [type]="barChartType2"
                                (chartHover)="chartHovered2($event)" (chartClick)="chartClicked2($event)" style="display: inline;">
                                [plugins]="pieChartPlugins"
                            </canvas>
                        </div>
                        <!-- <button type="button" mat-button style="background-color: orange;" (click)="randomize()">Update</button> -->
                    </div>
                </div>
               
        </div>
        </div>
        <div class="col-2">
            <header>
                <h1>Services Available</h1>
                <div class="icon"><i class="ri-add-circle-fill" style="color: orange;"></i></div>
            </header>
            <div class="data">
                <p *ngFor="let service of services">{{service}}</p>
            </div>
        </div>
    </div>

    <div class="row-3">
        <div class="header">
            <div class="number">
               <p>56 Employees</p>
               <div class="search">
                    <i class="ri-user-search-line"></i>
                    <input type="text" style="outline: none;">
               </div>
            </div>
            <div class="add">
                <i class="ri-download-2-line"></i>
                <i class="ri-printer-line"></i>
                <i class="ri-add-circle-fill" style="color: orange;" (click)="addEmployee()"></i>
            </div>
        </div>
        <div class="data">
            <table>
                <thead>
                    <tr>
                        <th *ngFor ="let header of headers">
                            {{header}}
                        </th>
                    </tr>
                </thead>

                <tr *ngFor ="let employee of employeeData; let i=index;" style="width: 100%;">
                    <td style="width: 5%;">{{i+1}}</td>
                    <td style="width: 50%;">{{employee.name}}</td>
                    <td style="width: 15%;">{{employee.shift}}</td>
                    <td style="width: 15%;">
                        <p style="background-color: rgb(149, 255, 149);color: rgb(0, 81, 0); width: 60px; padding: 0.2em 0.2em 0.2em 0.2em; text-align: center; border-radius: 16px;">{{employee.attendance}}</p>
                    </td>
                    <td style="font-size:20px; width: 10%;">
                        <i class="ri-pencil-line" style="color: blue;" (click)="updateEmployee()"></i>
                        <i class="ri-delete-bin-5-fill" style="color: red;" (click)="deleteEmployee()"></i>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>







</div>
