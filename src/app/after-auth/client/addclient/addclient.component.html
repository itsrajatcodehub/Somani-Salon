<section>
    <form [formGroup]="client" >
    <div class="box">
        <mat-form-field appearance="fill" style="width: 500px;">
            <mat-label>Enter your Name:</mat-label>
            <input matInput name="name" formControlName="name">
            
          </mat-form-field>
        </div>
    
          <div class="box">
        <mat-form-field appearance="fill" style="width: 500px;">
            <mat-label>Enter your Mobile No.:</mat-label>
            <input matInput name="mobile" formControlName="mobile">
          </mat-form-field>
          </div>
     
          <div class="box">
        <mat-form-field  appearance="fill" style="width: 500px;">
            <mat-label >Enter your email:</mat-label>
            <input matInput name="email" formControlName="email">
          </mat-form-field>
          </div>
    
          <div class="box">
          <mat-form-field appearance="fill" >
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" name="date" formControlName="date">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          
        </div>
      <div class="example-button-row">
        <button (click)="submit()" mat-raised-button>Submit</button>
        </div>
    
    </form>
</section>
