<section>
  <header>
    <p>Add Service</p>
  </header>
  <mat-tab-group [selectedIndex]="activeTab">
    <mat-tab label="Stage 1">
      <form [formGroup]="addServiceForm" class="grid">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput name="name" class="form-field" placeholder="Enter your name" formControlName="name">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Category</mat-label>
          <input matInput name="category" class="form-field" placeholder="Enter the category" formControlName="category">
        </mat-form-field>
        <mat-form-field>
          <mat-label>DESCRIPTION</mat-label>
          <textarea matInput name="description" class="form-field" placeholder="Enter your description"
            formControlName="description"></textarea>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Price</mat-label>
          <input matInput type="number" name="price" class="form-field" placeholder="Enter your price"
            formControlName="price">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Cost</mat-label>
          <input matInput type="number" name="cost" class="form-field" placeholder="Enter your cost"
            formControlName="cost">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Tax Charge</mat-label>
          <input matInput type="number" name="tax" class="form-field" placeholder="Enter your tax" formControlName="tax">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Discount</mat-label>
          <input matInput type="number" name="discount" class="form-field" placeholder="Enter your discount"
            formControlName="discount">
        </mat-form-field>
        <p></p>
        <button mat-stroked-button color="primary" type="button" (click)="activeTab=2">Next</button>
      </form>
    </mat-tab>
    <mat-tab label="Stage 2">
      <div class="row">
        Features <button type="button" (click)="addFeature()" mat-raised-button color="primary"><mat-icon>add</mat-icon> Add Feature</button>
      </div>
      <form [formGroup]="featuresForm" (ngSubmit)="finalSubmit()">
        <div class="grid">
          <div *ngFor="let featureControl of features" class="box-vr">
            <div class="row" >
              <mat-form-field>
                <mat-label>Feature</mat-label>
                <input matInput name="feature" [formControl]="featureControl.control" class="form-field" placeholder="Enter your detail">
              </mat-form-field>
              <button mat-icon-button color="danger"><mat-icon>delete</mat-icon></button>
              <button mat-raised-button color="primary" (click)="addType(featureControl)"><mat-icon>add</mat-icon></button>
            </div>
            <div class="types">
              <div class="row" *ngFor="let featureControl of featureControl.types">
                <mat-form-field>
                  <mat-label>Type</mat-label>
                  <input matInput name="feature" [formControl]="featureControl.name" class="form-field" placeholder="Enter your detail">
                </mat-form-field>
                <mat-form-field>
                  <mat-label>Price</mat-label>
                  <input matInput name="feature" [formControl]="featureControl.price" class="form-field" placeholder="Enter your detail">
                </mat-form-field>
                <button mat-icon-button color="danger"><mat-icon>delete</mat-icon></button>
              </div>
            </div>
          </div>
        </div>
        <button mat-raised-button color="primary" type="submit">Final Submit</button>
      </form>
    </mat-tab>
  </mat-tab-group>
</section>
