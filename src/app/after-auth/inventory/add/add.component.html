<section>
  <p>Add Service</p>

  <mat-tab-group>
    <!-- label 1 -->
    <mat-tab label="First"> Content 1 </mat-tab>

    <!-- label 2 -->
    <mat-tab label="Second">
      <!-- ----heading---- -->
      <div class="top-heading">
        <h2>Basic Detail</h2>
      </div>

      <!-- ---- +button ---- -->
      <div class="mid">
        <div (click)="addAddress()" class="add-icon">+</div>
      </div>

      <!-- -----input------ -->
      <div class="last">
        <form #addressForm="ngForm" class="container mt-3" (ngSubmit)="logValue()">
          <div class="boxbox">
            <div class="txtxt">
              <section *ngFor="let address of addresses; let i = index">
                <mat-form-field appearance="fill">
                  <mat-label>Service Name</mat-label>
                  <input type="text" [(ngModel)]="address.address" name="address_{{ i }}" matInput
                    placeholder="Service Name" />
                  <!-- <mat-hint>Hairstyle</mat-hint> -->
                </mat-form-field>
              </section>
            </div>
            <div class="btn-dlt">
              <section class="container border mb-4 p-3" *ngFor="let address of addresses; let i = index">
                <button style="margin-bottom: 2.5em" type="button" class="btn btn-danger btn-sm"
                  (click)="removeAddress(i)">
                  <i class="ri-delete-bin-line"></i>
                </button>
              </section>
            </div>
          </div>
        </form>
      </div>
    </mat-tab>



    <!-- label third -->
    <mat-tab label="Third">
      <div class="top-heading">
        <h2>Basic Detail</h2>
      </div>

      <!-- ---- +button ---- -->
      <div class="mid">
        <div (click)="addname()" class="add-icon">+</div>
      </div>

      <!-- -----input------ -->
      <div class="last">
        <form  #nameForm="ngForm" class="container mt-3" (ngSubmit)="logname()">
          <div class="boxbox">
            <div class="txtxt">
              <section *ngFor="let name of  names; let i = index">
          <mat-form-field appearance="fill" class="tname">
            <mat-label>TypeName</mat-label>
            <input type="text" [(ngModel)]="name.name" name="name_{{ i }}"  matInput placeholder="Type Name" />
            <!-- <mat-hint>Hairstyle</mat-hint> -->
          </mat-form-field>
        </section>
      </div>
      <div class="btn-dlt">
        <!-- <section class="container border mb-4 p-3" *ngFor="let name of  names; let i = index">
          <button style="margin-bottom: 2.5em" type="button" class="btn btn-danger btn-sm"
            (click)="removename(i)">
            <i class="ri-delete-bin-line"></i>
          </button>
        </section> -->
      </div>
    </div>
  
          <mat-form-field appearance="fill" class="price">
            <mat-label>Price</mat-label>
            <input matInput placeholder="Price" />
            <!-- <mat-hint>Hairstyle</mat-hint> -->
          </mat-form-field>
        </form>
      </div>
    </mat-tab>
