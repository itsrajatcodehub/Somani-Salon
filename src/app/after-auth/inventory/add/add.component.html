<section>
  <header>
    <p>Add Service</p>
    <!-- <div style="outline: none;">+</div> -->
  </header>

  <mat-tab-group [(selectedIndex)]="selectedIndex" (selectedTabChange)="tabChanged($event)">
    
    
    
    
    
    <!-- label 1 -->
    <mat-tab label="Stage 1" *ngFor="let number of [0];let i=index; ">

      <form [formGroup]="serviceForm" mat-form-field style=" margin-top: 10px;">
        <!-- NAME -->
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput name="name" class="form-field" placeholder="Enter your name" formControlName="name">
        </mat-form-field>

        <br>

        <!-- CATEGORY -->
        <mat-form-field>
          <mat-label>Category</mat-label>
          <input matInput name="category" class="form-field" placeholder="Enter the category"  formControlName="category">
        </mat-form-field>

        <br>

        <!-- DESCRIPTION -->
        <mat-form-field>
          <mat-label>DESCRIPTION</mat-label>
          <textarea matInput name="description" class="form-field" placeholder="Enter your description"  formControlName="description"></textarea>
        </mat-form-field>

        <br>

        <!-- UPLOAD PHOTO -->

        <br>

        <!-- PRICE -->
        <mat-form-field>
          <mat-label>Price</mat-label>
          <input matInput type="number" name="price" class="form-field" placeholder="Enter your price"  formControlName="price">
        </mat-form-field>

        <br>

        <!-- COST  -->
        <mat-form-field>
          <mat-label>Cost</mat-label>
          <input matInput type="number" name="cost" class="form-field" placeholder="Enter your cost"  formControlName="cost">
        </mat-form-field>

        <br>

        <!-- TAX CHARGE  -->
        <mat-form-field>
          <mat-label>Tax Charge</mat-label>
          <input matInput type="number" name="tax" class="form-field" placeholder="Enter your tax"  formControlName="tax">
        </mat-form-field>

        <br>

        <!-- TIME  -->
        <mat-form-field>
          <mat-label>Time </mat-label>
          <input matInput type="time" name="time" class="form-field" placeholder="Enter your time"  formControlName="time">
        </mat-form-field>

        <br>

        <!-- MAX ALLOWED PRICE  -->
        <mat-form-field>
          <mat-label>Discount</mat-label>
          <input matInput type="number" name="discount" class="form-field" placeholder="Enter your discount"  formControlName="discount">
        </mat-form-field>

        <br>

        <button mat-button style="float: right;" (click)= "stage1tostage2()">Next</button>
      </form>
    </mat-tab>







    <!-- label 2 -->
    <mat-tab label="Stage 2">
      <div class="head">
      <p>Basic Details</p>
      <!-- ---- +button ---- -->
      <div class="mid">
        <div (click)="addAddress()" class="add-icon">+</div>
      </div>
    </div>

      <!-- -----input------ -->
      <div class="last">
        
        <form  class="container mt-3" [formGroup]="label2Form">

          <div class="boxbox">
            <div class="txtxt">
              <section *ngFor="let address of addresses; let i = index;">
                <mat-form-field style="width:100%;">
                  <mat-label>Service Name</mat-label>
                  <!-- formControlName="service" -->
                  <input type="text" matInput [formControl]="address.control" matNativeControl >
                </mat-form-field>
                
              </section>
            </div>
            <div class="btn-section">
            <!-- add btn  -->
            <!-- <div class="btn-add">
                <i class="ri-check-double-line"></i>
            </div> -->

            <!-- delete btn -->
            <div class="btn-dlt"> 
              <section class="container border mb-4 p-3" *ngFor="let address of addresses; let i = index;">
                <button style="margin-bottom:2.5em ;" type="button" class="btn btn-danger btn-sm"
                  (click)="removeAddress(i)"><i class="ri-delete-bin-line"></i></button>
              </section>
            </div>
          </div>
        </div>
        <br>
        
        <button mat-button style="float: right;" (click) ="stage2tostage3()">Next</button>
        </form>
      </div>
    </mat-tab>







    <!-- label 3-->
    <mat-tab label="Stage 3" let i = index;>
      <!-- <mat-form-field style="width: 100%">
        <mat-label style="font-size: 15px;">Select Year</mat-label>
        <mat-select [(value)] ="selected" style="width: 80%;">
          <mat-option style="font-size: 15px;">{{displayValue}}</mat-option>
        </mat-select>
      </mat-form-field> -->
      <mat-form-field *ngFor="let value of addresses">
        Dropdown
        {{value.control.value}}

      </mat-form-field>
      <!-- {{stage3value.address}} -->
      
    </mat-tab>









    <!-- label 4 -->
    <mat-tab label="Stage 4"> Content 4 </mat-tab>
  </mat-tab-group>
</section>
