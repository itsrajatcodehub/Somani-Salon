      <form [formGroup]="addServiceForm" class="grid">

          <mat-label>Name</mat-label>
          <input matInput name="name" class="form-field" placeholder="Enter your name" formControlName="name">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Category</mat-label>
          <input matInput name="category" class="form-field" placeholder="Enter the category" formControlName="category">
        </mat-form-field>
        <mat-form-field>
          <mat-label>DESCRIPTION</mat-label>
          <textarea matInput name="description" class="form-field" placeholder="Enter your description"
            formControlName="description"></textarea>
        </mat-form-field>
        <mat-form-field>
          <mat-label>Price</mat-label>
          <input matInput type="number" name="price" class="form-field" placeholder="Enter your price"
            formControlName="price">
        </mat-form-field>
        <mat-form-field>
          <mat-label>Cost</mat-label>
          <input matInput type="number" name="cost" class="form-field" placeholder="Enter your cost"
            formControlName="cost">
        </mat-form-field>
        <mat-form-field>
