<div class="main-container">

    <div class="logo-section">
        <div class="logo">
            <img src="assets/img/21.png">
        </div>
    </div>
     
     
    <div class="login-section">
        <div class="login">
    
            <div class="welcome" data-text="Welcome">Welcome</div>
    
    
    
    
            <div class="heading">Login to your Account</div>
    
     
     
    
            <div class="login-form">
                <form [formGroup] = "loginForm"> 
                    <!-- <label for="email" style="font-family: 'Roboto'; font-size: 16px;">Email</label>
                    <input type="text" name="email" class ="form-field" placeholder="Enter your email" formControlName = "email" style="font-family: 'Roboto'; font-size: 14px;">    -->
                    <div class="example-container">
                        <mat-form-field appearance="outline" style="width: 100%;">
                          <mat-label>Enter your email</mat-label>
                          <input matInput placeholder="" formControlName = "email" required>
                        </mat-form-field>
                      </div>
    
                    <!-- <label for="password" style="font-family: 'Roboto'; font-size: 16px;">Password</label>
                    <input type="password" name="password" class ="form-field" placeholder="Enter your Password" formControlName="password" style="font-family: 'Roboto'; font-size: 14px;"> -->
                    <div class="example-container">
                        <mat-form-field appearance="outline" style="width: 100%;">
                          <mat-label>Enter your password</mat-label>
                          <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                          </button>
                        </mat-form-field>
                    </div>
                </form>     
            </div>
    
    
     
    
            <div class="check-btn">
        
                <!-- <div class="checkbox"> 
                    <input type="checkbox">
                Remember me
                </div> -->
                <mat-checkbox class="example-margin">Remember me</mat-checkbox>
    
                <div class="forget" (click)= "forget()">Forget Password?</div>
            </div>
    
    
     
    
            <div class="buttons">
        
                <!-- <div class="login-now" (click) = "login()">Login now</div> -->
                <button mat-raised-button (click) = "login()" class="login_btn">Login Now</button>
        
                <!-- <div class="login-google" (click) = "googleSignin()">
                    <div class="google-logo"><img src="assets/img/logo-google.png" class="google-logo"></div>
                    <div class="google-text">Or sign-in with google</div>
                </div> -->

                <button mat-raised-button class="google-login" (click) = "googleSignin()">
                    <img src="assets/img/logo-1.png" class="logo">
                    <!-- <p class="google-text">Or sign-in with google</p> -->
                </button>
            </div>
        
    
    
    
            <div class="join" (click)="signup()">
                <p>Don't have an account?</p> &nbsp;
                <p style="color: #2B6CB0">Join free today</p>
            </div>
    
    
    
        </div>
    </div>
     
    </div>
